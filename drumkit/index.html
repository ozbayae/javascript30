<!DOCTYPE html>
<html>
<head>
    <title>Drumkit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Enriqueta" rel="stylesheet">
</head>
<body>
    
    <div class="keys">
        
        <div class="key" id="a">
            <div class="keyLabel"> A </div>
            <div class="soundLabel"> CLAP </div>
        </div>
        <div class="key" id="s">
            <div class="keyLabel"> S </div>
            <div class="soundLabel"> HIHAT </div>
        </div>
        <div class="key" id="d">
            <div class="keyLabel"> D </div>
            <div class="soundLabel"> KICK </div>
        </div>        
        <div class="key" id="f">
            <div class="keyLabel"> F </div>
            <div class="soundLabel"> OPENHAT </div>
        </div>
        <div class="key" id="g">
            <div class="keyLabel"> G </div>
            <div class="soundLabel"> BOOM </div>
        </div>
        <div class="key" id="h">
            <div class="keyLabel"> H </div>
            <div class="soundLabel"> RIDE </div>
        </div>
        <div class="key" id="j">
            <div class="keyLabel"> J </div>
            <div class="soundLabel"> SNARE </div>
        </div>
        <div class="key" id="k">
            <div class="keyLabel"> K </div>
            <div class="soundLabel"> TOM </div>
        </div>
        <div class="key" id="l">
            <div class="keyLabel"> L </div>
            <div class="soundLabel"> TINK </div>
        </div>
        
        
    </div>
    
    
    <script src="drumkit.js"></script>
</body>
</html>
